<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Color Classifier - Infinity BraidsÂ®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 50px 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #2980b9;
            background: #e3f2fd;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #27ae60;
            background: #d5f4e6;
        }

        .upload-icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        #imageInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-section {
            display: none;
            margin-bottom: 40px;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 30px;
        }

        .preview-img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results-section {
            display: none;
        }

        .classification-result {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .classification-result h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .hair-category {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }

        .product-image {
            display: none;
        }

        .product-sku {
            font-weight: 600;
            color: #3498db;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 1rem;
            color: #2c3e50;
            line-height: 1.4;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e3f2fd;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }

        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 300;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hair Color Classifier</h1>
            <p>Upload your photo to find the perfect Infinity BraidsÂ® match</p>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                    <div class="upload-icon">ðŸ“¸</div>
                    <div class="upload-text">Click to upload or drag & drop your photo</div>
                    <div class="upload-subtext">Supports JPG, PNG, WEBP (Max: 10MB)</div>
                </div>
                <input type="file" id="imageInput" accept="image/*">
                <button class="btn" onclick="classifyImage()" id="classifyBtn" disabled>Analyze Hair Color</button>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection">
                <div class="image-preview">
                    <img id="previewImg" class="preview-img" alt="Preview">
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your hair color...</p>
            </div>

            <!-- Error -->
            <div class="error" id="error"></div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <div class="classification-result">
                    <h3>Your Hair Color Match</h3>
                    <div class="hair-category" id="hairCategory"></div>
                </div>

                <h2 class="section-title">Recommended Products</h2>
                <div class="products-grid" id="productsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedImage = null;
        const API_BASE_URL = 'http://localhost:5000'; // Change this to your backend URL

        // File input handling
        document.getElementById('imageInput').addEventListener('change', handleImageSelect);

        // Drag and drop handling
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function processFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB.');
                return;
            }

            selectedImage = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
                document.getElementById('classifyBtn').disabled = false;
            };
            reader.readAsDataURL(file);

            // Hide previous results
            hideResults();
            hideError();
        }

        async function classifyImage() {
            if (!selectedImage) {
                showError('Please select an image first.');
                return;
            }

            showLoading();
            hideError();
            hideResults();

            try {
                const formData = new FormData();
                formData.append('image', selectedImage);

                const response = await fetch(`${API_BASE_URL}/classify`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                hideLoading();
                showResults(result);

            } catch (error) {
                console.error('Classification error:', error);
                hideLoading();
                showError('Failed to classify image. Please check your connection and try again.');
            }
        }

        function showResults(result) {
            document.getElementById('hairCategory').textContent = result.predicted_category.replace(/_/g, ' ');
            
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            if (result.suggested_products && result.suggested_products.length > 0) {
                result.suggested_products.forEach(product => {
                    const productCard = createProductCard(product);
                    productsGrid.appendChild(productCard);
                });
            } else {
                productsGrid.innerHTML = '<p>No products found for this hair color category.</p>';
            }

            document.getElementById('resultsSection').style.display = 'block';
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            card.innerHTML = `
                <div class="product-sku">${product.sku}</div>
                <div class="product-name">${product.name}</div>
            `;
            
            return card;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        // Test backend connection on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (!response.ok) {
                    throw new Error('Backend not accessible');
                }
                console.log('Backend connection successful');
            } catch (error) {
                console.warn('Backend connection failed:', error);
                showError('Backend service is not available. Please make sure the Python server is running on localhost:5000');
            }
        });
    </script>
</body>
</html>
